<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLA JORGAIS</title>
</head>
<body>
    <header></header>
    <main>
        <h1>ELROSA</h1>
        <form action="/" method="post">
            <input type="text" name="numero1" placeholder="Numero 1">
            <input type="text" name="numero2" placeholder="Numero 2">
            <input type="submit" value="Calcular">
        </form>
        <h4>Resultado</h4>
        <p>{{n1}}+{{n2}}={{suma}}</p>
        <p>{{n1}}-{{n2}}={{resta}}</p>
        <p>{{n1}}/{{n2}}={{division}}</p>
        <p>{{n1}}*{{n2}}={{multiplicacion}}</p>

    </main>
    <footer>

    </footer>
</body>
</html>
